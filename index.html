<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="raleway-normal">
    <header>
        <nav>
            <h3 class="text-primary">Logo</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="banner-container">
            <h2 class="text-color2">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="banner-btn btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-container">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img src="/Assets/wc-mini.png" alt="">
        </section>
        <section class="section2">
            <h2 class="card-title">Joined Thousands of Productive Users</h2>
            <div class="card-info">
                <div class="active-number">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="focus">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>                
                </div>
                <div class="satisfaction-num">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
